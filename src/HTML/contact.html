<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learnify | About</title>

    <!-- Tailwind CSS -->
    <link href="./dist/output.css rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../output.css" />

    <!-- Boxicons -->

      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
         <!-- Favicon -->
         <link rel="icon" type="image/png" href="/asset/logo.png" />
    <!-- Link AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="/src/js/animation.js"></script>
  </head>

  <body
    class="bg-white text-gray-800 dark:bg-gray-900 dark:text-white transition-colors duration-300 font-sans"
  >
    <!-- Top Alert -->
    <div
      class="bg-blue-50 text-sm text-gray-700 dark:bg-gray-800 dark:text-white flex justify-center py-2 border-b border-blue-100"
    >
      <div class="flex items-center gap-2 max-w-6xl w-full justify-center">
        <i class="bx bx-bullhorn text-blue-500 animate-pulse"></i>
        <span class="animate-fade-in-up"
          >ðŸŽ“ Scholarship Alert: Full Stack Web Development 50% Off - Limited
          Time!</span
        >
      </div>
    </div>

    <!-- Navbar -->
    <section
      class="sticky top-0 z-50 bg-white text-gray-800 dark:bg-gray-900 dark:text-white transition-colors duration-300 shadow"
    >
       <!-- Navbar -->
  <div id="app-navbar"></div>
  <div id="modalContainer"></div>
    </section>

    <main>

      <body class="bg-[#f5f5f5] text-gray-800">


       

        <section class=" flex flex-col md:flex-row items-center justify-center p-6 gap-12">
            <!-- Left: Illustration -->
            <div class="w-full md:w-1/2 flex justify-center">
              <img
                src="https://img.freepik.com/premium-vector/contact-center-abstract-concept-vector-illustration_107173-20130.jpg?semt=ais_hybrid&w=740"
                alt="Customer Service Illustration"
                class="w-80 md:w-[400px] object-contain dark:border dark:border-gray-700 rounded-lg shadow-lg"
              />
            </div>
      
            <!-- Right: Contact Form -->
            <div class="w-full md:w-1/2 max-w-xl space-y-6">
              <h2 class="text-3xl font-semibold text-gray-900">Contact Us</h2>
              <p class="text-gray-600">
                Please provide all required information<br class="block md:hidden" />
                to access your account
              </p>
      
              <form class="space-y-4">
                <!-- Email -->
                <div>
                  <label class="block font-medium mb-1">Email<span class="text-red-500">*</span></label>
                  <input
                    type="email"
                    placeholder="email"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                  />
                </div>
      
                <!-- Name -->
                <div>
                  <label class="block font-medium mb-1">Name</label>
                  <input
                    type="text"
                    placeholder="username"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  />
                </div>
      
                <!-- Description -->
                <div>
                  <label class="block font-medium mb-1">Description</label>
                  <textarea
                    placeholder="description"
                    rows="4"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  ></textarea>
                </div>
      
                <!-- Submit Button -->
                <button
                  type="submit"
                  class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-md transition duration-300"
                >
                  Submit
                </button>
              </form>
            </div>
          </section>
       




         </body>
    </main>
    <div id="app-footer" class="dark:bg-gray-800"></div>

    <!-- Dark Mode Toggle Script -->
    <script>
      document.getElementById("themeToggle").addEventListener("click", () => {
        document.documentElement.classList.toggle("dark");
      });
    </script>

    <script src="/component/course.js"></script>

    <script>
      AOS.init();
    </script>
  </body>
