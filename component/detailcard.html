<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Detail</title>

    <!-- SEO -->
    <meta name="description" content="Detailed course information for Learnify students." />
    <meta name="keywords" content="Learnify, course details, online learning" />
    <meta name="author" content="Learnify Team" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Feather Icons & Boxicons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

    <style>
      html {
        transition: background-color 0.3s, color 0.3s;
      }

      .dark .notification-bar {
        background-color: #1f2937;
        color: #d1d5db;
      }

      .notification-bar {
        transition: background-color 0.3s, color 0.3s;
      }

      button,
      .tag {
        transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      }
    </style>
  </head>

  <body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 font-sans transition-colors duration-300">

    <!-- Notification Bar -->
    <div class="notification-bar text-sm flex items-center justify-center py-2 px-4 border-b border-blue-100 dark:border-blue-800 bg-gray-50 dark:bg-gray-800">
      <div class="flex items-center gap-2 max-w-6xl w-full justify-center">
        <span class="text-blue-500 animate-pulse"><i class="bx bx-bullhorn"></i></span>
        <span class="text-center font-medium">üéì Scholarship Alert: Full Stack Web Development 50% Off - Limited Time Offer!</span>
        <button class="ml-4 text-blue-500 hover:text-blue-700 dark:hover:text-blue-300 transition-colors"><i class="bx bx-x"></i></button>
      </div>
    </div>

    <!-- Navbar -->
    <section>
      <div id="app-navbar"></div>
      <div id="modalContainer"></div>
    </section>

    <!-- Course Detail -->
    <main class="max-w-4xl mx-auto mt-10 bg-white dark:bg-gray-800 p-6 rounded-lg shadow transition-colors" id="courseDetail">
      <!-- Course content will be rendered here -->
    </main>

    <!-- Footer -->
    <div id="app-footer" class="mt-10"></div>

    <!-- Script -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const courses = [
          {
            id: 1,
            image: "https://thetutorbridge.com/blog/wp-content/uploads/2025/02/Data-Science-Course.webp",
            title: "IT Statistics, Data Science & Business Analysis",
            rating: "4.5",
            reviews: "1.2k",
            price: "$50.00",
            originalPrice: "$99.00",
            lessons: 10,
            duration: "24h",
            students: "20+",
            instructor: "Ong Endy",
            avatar: "/asset/imageLogin/user.jpg",
            category: "Data Science",
            description: "Master statistical analysis, data visualization, and business intelligence techniques using real-world data.",
          },
          {
            id: 2,
            image: "https://thetutorbridge.com/blog/wp-content/uploads/2025/02/Data-Science-Course.webp",
            title: "HTML5 Complete Course For Beginners",
            rating: "4.8",
            reviews: "2.4k",
            price: "$45.00",
            originalPrice: "$89.00",
            lessons: 8,
            duration: "18h",
            students: "30+",
            instructor: "Ong Endy",
            avatar: "/asset/imageLogin/user.jpg",
            category: "Web Development",
            description: "Learn HTML5 from scratch and build responsive web pages with semantic structure and multimedia content.",
          },
        ];

        const params = new URLSearchParams(window.location.search);
        const courseId = parseInt(params.get("courseId"));
        const course = courses.find((c) => c.id === courseId);

        const container = document.getElementById("courseDetail");

        if (!course) {
          container.innerHTML = `<p class="text-center text-red-600 font-semibold">Course not found</p>`;
          return;
        }

        document.title = `Learnify ‚Ä¢ ${course.title}`;

        container.innerHTML = `
          <div class="flex items-center gap-4 mb-6">
            <img src="${course.avatar}" alt="${course.instructor}" class="w-12 h-12 rounded-full object-cover">
            <div>
              <h1 class="text-xl font-bold">${course.title}</h1>
              <p class="text-sm text-gray-600 dark:text-gray-400">#${course.category}</p>
            </div>
          </div>
          <img src="${course.image}" alt="${course.title}" class="w-full h-64 object-cover rounded-lg mb-6"/>
          <p class="text-base text-gray-700 dark:text-gray-300 mb-6">${course.description}</p>
          <div class="flex flex-wrap gap-4 text-sm mb-6">
            <span class="tag bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white px-3 py-1 rounded-full">üìò ${course.lessons} Lessons</span>
            <span class="tag bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white px-3 py-1 rounded-full">‚è±Ô∏è ${course.duration}</span>
            <span class="tag bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white px-3 py-1 rounded-full">üë• ${course.students}</span>
          </div>
          <div class="flex items-center justify-between gap-4 text-sm">
            <a href="Course.html">
              <button class="flex items-center gap-2 px-4 py-2 border border-indigo-600 text-indigo-600 dark:text-indigo-300 dark:border-indigo-300 rounded hover:bg-indigo-100 dark:hover:bg-indigo-700">
                <i data-feather="arrow-left" class="w-4 h-4"></i> Back
              </button>
            </a>
            <a href="Payment.html">
              <button id="enrollBtn" class="flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
                Add to Cart <i class="bx bx-cart text-lg"></i>
              </button>
            </a>
            <div class="flex gap-4 text-gray-500 dark:text-gray-400 ml-auto">
              <span><i data-feather="heart" class="w-4 h-4"></i> 2.3K</span>
              <span><i data-feather="eye" class="w-4 h-4"></i> 2.3K</span>
            </div>
          </div>
        `;

        if (window.feather) feather.replace();

        document.getElementById("enrollBtn").addEventListener("click", () => {
          localStorage.setItem("selectedCourse", JSON.stringify(course));
          window.location.href = "Payment.html";
        });
      });

      // Dark mode toggle
      document.addEventListener("click", (e) => {
        if (e.target.closest("#toggleDark")) {
          document.documentElement.classList.toggle("dark");
        }
      });
    </script>

    <!-- Navbar & Footer Modules -->
    <script type="module" src="/component/navbar.js"></script>
    <script type="module" src="/component/footerComponent.js"></script>
  </body>
</html>
